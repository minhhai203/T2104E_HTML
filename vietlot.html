<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietlott</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/vietlot.css" type="text/css">
</head>
<body>
    <div class="container text-center">
        <h1>Chương trình quay số trúng thưởng</h1>
        <input class="txtNum" type="text" placeholder="Mời bạn chọn 5 số may mắn từ 0-99">
        <input type="button" value="Enter">
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="col-sm-6">
                    <h3>
                        5 số ban đầu bạn chọn
                    </h3>
                    <br>
                    <span>
                        Số thứ nhất : <span class="number 1st"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ hai : <span class="number 2nd"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ ba : <span class="number 3nd"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ tư : <span class="number 4nd"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ năm : <span class="number 5nd"></span>
                    </span>
                </div>
                <div class="col-sm-4">
                    <h3>
                        5 số sau khi hệ thống quay thưởng hoạt động
                    </h3>
                    <br>
                    <span>
                        Số thứ nhất : <span class="number 1st"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ hai : <span class="number 2nd"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ ba : <span class="number 3nd"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ tư : <span class="number 4nd"></span>
                    </span>
                    <br>
                    <span>
                        Số thứ năm : <span class="number 5nd"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
